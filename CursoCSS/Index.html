<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Intensivo CSS</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h1>Bienvenido al Curso Intensivo de CSS</h1>
    <div>
        <p>Este es el primer párrafo y debería ser más notorio.</p>
        <p data-role="main">Este párrafo tiene un rol principal.</p>
        <input type="text" placeholder="Escribe algo...">
        <p>Este es un texto de ejemplo para comenzar nuestro curso.</p>
        <a href="#">Haz clic aquí</a>
    </div>
    <br/>
    <header>Encabezado</header>
    <div class="container">
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
        <div class="box">Box 3</div>
    </div>
    <footer>Pie de página</footer>
    <br/>
    <div class="grid-container">
        <header>Header</header>
        <aside>Sidebar</aside>
        <main>Main Content</main>
        <footer>Footer</footer>
    </div>    
</body>
</html>
